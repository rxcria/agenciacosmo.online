<html>
  <head>
    <title>Redirecionando ao Telegram...</title>
    <script>

var links = [
  "https://api.whatsapp.com/send/?phone=5571996907004&text=Oi+oi%2C+quero+fazer+o+teste+gr%C3%A1tis%21&type=phone_number&app_absent=0"
];

function redirecionarAleatoriamente() {
  if (links.length === 0) {
    links = [
      "https://api.whatsapp.com/send/?phone=5571996907004&text=Oi+oi%2C+quero+fazer+o+teste+gr%C3%A1tis%21&type=phone_number&app_absent=0"
    ];
  }
 
  var indice = Math.floor(Math.random() * links.length);
  var link = links[indice];
  links.splice(indice, 1);
  window.location.href = link;
}

window.addEventListener("load", redirecionarAleatoriamente);

    </script>
